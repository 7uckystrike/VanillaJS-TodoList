<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="./img/fav.png" />
    <link rel="stylesheet" href="style.css" />
    <title>todo list</title>
  </head>
  <body>
    <div id="loading">
      <div id="loading-box" class="hidden">
        <img src="./img/loading-img.webp" alt="로딩중.." class="loading-img" />
        <div class="loading-bar">
          <span class="loading-bar-gauge"></span>
        </div>
      </div>
    </div>
    <div id="login">
      <form id="login-form" class="hidden">
        <input
          type="text"
          placeholder="이름을 적어주세요 ⌯'▾'⌯"
          maxlength="10"
          required
        />
      </form>
      <input type="submit" value="C L I C K" class="login-out-btn" required />
    </div>
    <div id="greeting">
      <div id="greeting-box">
        <div class="greeting-clock">
          <span id="clock"></span>
        </div>
        <div class="greeting-ment">
          <span class="ment"></span>
        </div>
        <div id="todo">
          <form class="todo-form">
            <input
              type="text"
              placeholder="오늘 할 일을 적어주세요"
              class="todo-input"
              required
            />
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
